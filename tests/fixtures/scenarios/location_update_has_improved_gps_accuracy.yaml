description: >
  When walking and updating from a location with poor accuracy, it uses the
  history to determine a usable entry & calculates `speed` & `mode_of_transit`
  from that.
config_entry:
  trip_addition: 0.2
  multipliers:
    neighborhood: 1.125
    local: 1.3
    highway: 0.95
coordinator:
  distance: 83.5
  speed: 0.01
  mode_of_transit: walking
  history:
  - at: '2024-09-05 11:30:19.183472-07:00'
    ignore: inaccurate
  - at: '2024-09-05 11:20:19.183472-07:00'
    accuracy: 57
    location: *home_location
  last_changed: '2024-09-05T11:20:19.183472-07:00'
  statistics:
    speed_recent_avg:
    speed_recent_max:
change:
  id: add_distance
  now: '2024-09-05T11:35:07.381234-07:00'
  from_state:
    attributes:
      <<: *near_home_inaccurate_location
      gps_accuracy: 1414
  to_state:
    attributes:
      <<: *park_location
      gps_accuracy: 6
result:
  distance: 84.258
  speed: 3.074
  mode_of_transit: walking
  transition:
  history:
  - at: '2024-09-05 11:35:07.381234-07:00'
    accuracy: 6
    location: *park_location
  - at: '2024-09-05 11:20:19.183472-07:00' # kept to calculate speed if updates are rapid
    accuracy: 57
    location: *home_location
  adjustments: 0
  ignore_count: 0
