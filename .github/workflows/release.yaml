name: "Release"

on:
  release:
    types: ["published"]

jobs:
  update_hacs_manifest:
    name: "Prepare release asset"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v3"

      - name: "Get version"
        id: "version"
        uses: "home-assistant/actions/helpers/version@master"

      - name: "Set manifest version number"
        run: |
          python3 ${{ github.workspace }}/.github/update_hacs_manifest.py --version ${{ steps.version.outputs.version }}

      - name: "Create zip"
        run: |
          cd custom_components/movement
          zip movement.zip -r ./

      - name: "Upload zip to release"
        uses: "svenstaro/upload-release-action@v1-release"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          file: "./custom_components/movement/movement.zip"
          asset_name: "movement.zip"
          tag: "${{ github.ref }}"
          overwrite: true